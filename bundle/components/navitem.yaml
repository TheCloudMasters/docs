name: navitem
category: DATA
type: DECLARATIVE
properties:
  - type: TEXT
    name: title
    label: Item title
  - type: TEXT
    name: path
    label: Path to the associated docs article
definition:
  - uesio/appkit.icontile:
      uesio.id: $Prop{path}
      selectedid: $Prop{selectedid}
      tileVariant: uesio/docs.navitem
      title: $Prop{title}
      signals:
        - signal: route/NAVIGATE
          path: $Prop{path}
title: Nav item
discoverable: true
description: An item within the docs navigation sidebar
defaultDefinition:
  title: Item
  path: home
sections:
  - type: HOME
    properties:
      - title
      - path
  - type: DISPLAY
