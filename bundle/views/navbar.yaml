name: navbar
definition:
  # Wires are how we pull in data
  wires: # Components are how we describe the layout of our view
  components:
    - uesio/appkit.sidebar:
        uesio.variant: uesio/cms.main
        trigger:
          - uesio/sitekit.section:
              content:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          uesio.styleTokens:
                            root:
                              - text-xl
                              - px-[5px]
                              - py-1
                          icon: menu
                          signals:
                            - signal: component/CALL
                              component: uesio/io.dynamicpanel
                              componentsignal: TOGGLE
                              targettype: specific
                              componentid: menutoggle
                      - uesio/io.group:
                          uesio.variant: uesio/appkit.breadcrumbs
                          components:
                            - uesio/appkit.icontile:
                                tileVariant: uesio/appkit.breadcrumb
                                title: $Param{title}
        content:
          - uesio/cms.navsection:
              title: Getting Started
              items:
                - uesio/cms.navitem:
                    title: Introduction
                    path: home
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Create a ues.io account
                    path: create-account
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Create your first app
                    path: first-app
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Deploy your app to a site
                    path: deploy-to-site
                    selectedid: $Param{selected}
          - uesio/cms.navsection:
              title: Core Concepts
              items:
                - uesio/cms.navitem:
                    title: Declarative App Development
                    path: declarative-app-development
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Multi-tenant Apps
                    path: multi-tenant-apps
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: The ues.io Runtime
                    path: runtime
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: The ues.io Security Model
                    path: model
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Deployment and App Bundles
                    path: bundles
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: The Bundle Store
                    path: bundle-store
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Wires
                    path: wires
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Signals
                    path: signals
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Generators
                    path: generators
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Workspaces
                    path: workspaces
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Teams
                    path: teams
                    selectedid: $Param{selected}
          - uesio/cms.navsection:
              title: Guides
              items:
                - uesio/cms.navitem:
                    title: Using the ues.io CLI
                    path: using-the-cli
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Creating Custom Components
                    path: creating-custom-components
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Self-hosting with ues.io server
                    path: self-hosting-uesio
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Data Connectors
                    path: data-connectors
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: AI Integration
                    path: ai-integration
                    selectedid: $Param{selected}
          - uesio/cms.navsection:
              title: Metadata Types
              items:
                - uesio/cms.navitem:
                    title: Collections and Select Lists
                    path: collections
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Files
                    path: files
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Routes
                    path: routes
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Views
                    path: views
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Components
                    path: components
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Labels and Translations
                    path: labels-and-translations
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Secrets and Config Values
                    path: secrets-and-config-values
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Profiles and Permission Sets
                    path: profiles-and-permission-sets
                    selectedid: $Param{selected}
                - uesio/cms.navitem:
                    title: Bots
                    path: bots
                    selectedid: $Param{selected}
          - uesio/cms.navsection:
              title: Built-in Components
              items:
                - uesio/cms.navitem:
                    title: Layout Components
                    path: components
                    selectedid: $Param{selected}
          - uesio/cms.navsection:
              title: CRM
              items:
                - uesio/cms.navitem:
                    title: CRM Introduction
                    path: crm
                    selectedid: $Param{selected}
