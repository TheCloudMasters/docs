name: release_list
definition:
  # Wires connect to data in collections
  wires:
    release:
      collection: uesio/docs.release
      fields:
        uesio/docs.number:
        uesio/docs.notes:
  # Components determine the layout and composition of your view
  components:
    - uesio/io.viewlayout:
        header:
          - uesio/core.view:
              view: uesio/docs.header
        content:
          - uesio/io.titlebar:
              title: $Collection{release:pluralLabel}
              subtitle: List View
              uesio.variant: uesio/io.main
              actions:
                - uesio/io.group:
                    components:
                      - uesio/io.button:
                          signals:
                            - signal: wire/CREATE_RECORD
                              wire: release
                              prepend: true
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: SET_EDIT_MODE
                              targettype: specific
                              componentid: releaseTable
                          text: $Label{uesio/io.create}
                          uesio.variant: uesio/io.primary
                      - uesio/io.button:
                          signals:
                            - signal: wire/SAVE
                              wires:
                                - release
                          text: $Label{uesio/io.save}
                          hotkey: "meta+s"
                          uesio.variant: uesio/io.secondary
                          uesio.display:
                            - type: wireHasChanges
                              wire: release
                      - uesio/io.button:
                          signals:
                            - signal: wire/CANCEL
                              wire: release
                          uesio.display:
                            - type: wireHasChanges
                              wire: release
                          text: $Label{uesio/io.cancel}
                          uesio.variant: uesio/io.secondary
                      - uesio/io.button:
                          signals:
                            - signal: component/CALL
                              component: uesio/io.table
                              componentsignal: TOGGLE_MODE
                              targettype: specific
                              componentid: releaseTable
                          text: Mode
                          uesio.variant: uesio/io.secondary
          - uesio/io.box:
              uesio.variant: uesio/io.section
              components:
                - uesio/io.table:
                    rowactions:
                      - icon: visibility
                        text: View
                        uesio.display:
                          - type: recordIsNotNew
                        signals:
                          - signal: route/NAVIGATE_TO_ASSIGNMENT
                            viewtype: detail
                            recordid: ${uesio/core.id}
                            collection: uesio/docs.release
                      - icon: delete
                        text: $Label{uesio/io.delete}
                        signals:
                          - signal: wire/TOGGLE_DELETE_STATUS
                    columns:
                      - field: uesio/docs.number
                      - field: uesio/docs.notes
                    uesio.id: releaseTable
                    mode: READ
                    wire: release
                    pagesize: 10
