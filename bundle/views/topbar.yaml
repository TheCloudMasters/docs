name: topbar
definition:
  # Wires are how we pull in data
  wires:
  # Components are how we describe the layout of our view
  components:
    - uesio/io.viewheader:
        logo:
          - uesio/io.image:
              file: uesio/docs.logo
              height: 34
              signals:
                - signal: "route/REDIRECT"
                  path: "https://$Site{domain}"
        center:
          - uesio/io.button:
              text: Documentation
              uesio.variant: uesio/io.nav
              signals:
                - signal: route/NAVIGATE
                  path: home
        right:
           - uesio/io.button:
              uesio.variant: uesio/docs.borderless
              text: Community
              signals:
                - signal: route/REDIRECT
                  path: https://community.ues.io
           - uesio/io.button:
              uesio.variant: uesio/docs.borderless
              text: Blog
              signals:
                - signal: route/REDIRECT
                  path: "https://$Site{domain}/blog"
           - uesio/io.button:
              uesio.variant: uesio/docs.calltoaction
              text: Login
              signals:
                - signal: "route/REDIRECT"
                  path: "https://studio.$Site{domain}"
