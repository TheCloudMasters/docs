name: release_detail_content
definition:
  # Wires connect to data in collections
  wires:
    release:
      collection: uesio/docs.release
      fields:
        uesio/docs.number:
        uesio/docs.notes:
        uesio/docs.binary_mac:
        uesio/docs.binary_mac_arm:
        uesio/docs.binary_linux:
        uesio/docs.binary_windows:
      conditions:
        - field: uesio/core.id
          value: $Param{recordid}
  # Components determine the layout and composition of your view
  components:
    - uesio/io.box:
        uesio.display:
          - type: paramIsSet
            param: recordid
        components:
          - uesio/io.item:
              wire: release
              uesio.id: releaseItem
              components:
                - uesio/io.titlebar:
                    title: $RecordMeta{name}
                    subtitle: $Collection{label}
                    uesio.variant: uesio/io.main
                    actions:
                      - uesio/io.group:
                          components:
                            - uesio/io.button:
                                signals:
                                  - signal: component/CALL
                                    component: uesio/io.item
                                    componentsignal: TOGGLE_MODE
                                    targettype: specific
                                    componentid: releaseItem
                                text: Edit
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasNoChanges
                                    wire: release
                            - uesio/io.button:
                                signals:
                                  - signal: wire/SAVE
                                    wires:
                                      - release
                                text: Save
                                hotkey: "meta+s"
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: release
                            - uesio/io.button:
                                signals:
                                  - signal: wire/CANCEL
                                    wire: release
                                text: Cancel
                                uesio.variant: uesio/io.secondary
                                uesio.display:
                                  - type: wireHasChanges
                                    wire: release
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.field:
                          fieldId: uesio/docs.number
                      - uesio/io.field:
                          fieldId: uesio/docs.notes
                - uesio/io.box:
                    uesio.variant: uesio/io.section
                    components:
                      - uesio/io.field:
                          fieldId: uesio/docs.binary_mac
                      - uesio/io.field:
                          fieldId: uesio/docs.binary_mac_arm
                      - uesio/io.field:
                          fieldId: uesio/docs.binary_linux
                      - uesio/io.field:
                          fieldId: uesio/docs.binary_windows
    - uesio/io.box:
        uesio.display:
          - type: paramIsNotSet
            param: recordid
        uesio.styleTokens:
          root:
            - p-10
        components:
          - uesio/io.text:
              text: Select a record
  params:
    recordid:
      type: RECORD
      required: true
      collection: uesio/docs.release
