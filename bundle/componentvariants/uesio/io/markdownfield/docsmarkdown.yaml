name: docsmarkdown
label: Docs Markdown
extends: uesio/io.default
definition:
  uesio.styleTokens:
    h1:
      - text-4xl
      - "[scroll-margin-top:110px]"
    h2:
      - text-2xl
      - "[scroll-margin-top:110px]"
    h3:
      - text-base
      - "[scroll-margin-top:110px]"
    h6:
      - text-xs
      - text-slate-500
      - font-light
      - uppercase
      - "[scroll-margin-top:110px]"
    p:
      - my-4
      - text-base
    code:
      - rounded-lg
      - text-sm
    ol:
      - list-decimal
      - list-inside
      - font-light
      - my-4
    li:
      - font-light
      - my-4
    a:
      - text-blue-600
    img:
      - md:max-w-2xl
      - max-w-full
